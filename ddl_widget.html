<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META NAME="robots" CONTENT="noindex,nofollow">

    <link href="assets/css/table.css" rel="stylesheet" type="text/css" />
</head>
<base target="_blank">

<body style="background-color: #ffffff; word-wrap: break-word;">

    <!-- 会议列表  start-->
    <div id="conf" style="padding: 0px; background-color: #ffffff">
        <div class="row" style="margin: 0px;">
            <div class="col-lg-12" style="padding:0px;">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <table class="table-bordered table-striped table tablesorter">
                        <thead>
                            <tr>
                                <th style="padding-left: 20px; vertical-align: middle;">Name</th>
                                <th style="padding-left: 20px; vertical-align: middle;">Date</th>
                                <th style="padding-left: 20px; vertical-align: middle;">Deadline</th>
                                <th style="padding-left: 20px; vertical-align: middle;" class="noExl">Remaining</th>
                                <th style="padding-left: 20px; vertical-align: middle;">Place</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>

                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>




    <script src="assets/scripts/jquery-1.11.3.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="assets/scripts/jquery.tablesorter.min.js"></script>



    <!-- 编写js代码 -->
    <script type="text/javascript">

        $('table').tablesorter({
            widgets: ['zebra', 'columns'],
            sortList: [[3, 0], [2, 0]],
            usNumberFormat: false,
            sortReset: true,
            sortRestart: true
        });


        var timeMap = { "UTC": 1000 * 3600 * 8, "AoE": 1000 * 3600 * 20 };
        for (let i = -12; i <= 12; i++) {
            if (i >= 0) {
                timeMap["UTC+" + i] = 1000 * 3600 * (8 - i);
            } else {
                timeMap["UTC-" + (-i)] = 1000 * 3600 * (8 - i);
            }
        }

        var rows = [];

        rows.push({'year': 2024, 'id': 600, 'link': 'https://neurips.cc/Conferences/2024', 'timezone': 'UTC+0', 'date': 'December 9-December 15, 2024', 'place': 'Vancouver, Canada', 'shortName': 'NeurIPS', 'deadline': '2024-05-22 20:00:00', 'prior': 999})
 rows.push({'year': 2024, 'id': 601, 'link': 'https://icml.cc/Conferences/2024', 'timezone': 'UTC-12', 'date': 'July 21-27, 2024', 'place': 'Messe Wien Exhibition Congress Center, Vienna, Austria', 'shortName': 'ICML', 'deadline': '2024-02-01 23:59:59', 'prior': 999})
 rows.push({'year': 2024, 'id': 602, 'link': 'https://iclr.cc/Conferences/2024', 'timezone': 'UTC-12', 'date': 'May 07-11, 2024', 'place': 'Vienna, Austria', 'shortName': 'ICLR', 'deadline': '2023-09-28 23:59:59', 'prior': 999})
 rows.push({'year': 2024, 'id': 603, 'link': 'https://cvpr.thecvf.com/Conferences/2024', 'timezone': 'UTC-8', 'date': 'June 17-21, 2024', 'place': 'Seattle, USA', 'shortName': 'CVPR', 'deadline': '2023-11-17 23:59:59', 'prior': 999})
 rows.push({'year': 2023, 'id': 604, 'link': 'http://iccv2023.thecvf.com/home/', 'timezone': 'UTC+0', 'date': 'October 2-6, 2023', 'place': 'Paris', 'shortName': 'ICCV', 'deadline': '2023-03-08 23:59:59', 'prior': 999})
 rows.push({'year': 2024, 'id': 605, 'link': 'https://eccv2024.ecva.net/', 'timezone': 'UTC-8', 'date': 'September 29 - October 4, 2024', 'place': 'MiCo Milano, Italy', 'shortName': 'ECCV', 'deadline': '2024-03-07 13:00:00', 'prior': 999})
 rows.push({'year': 2024, 'id': 606, 'link': 'https://aistats.org/aistats2024/', 'timezone': 'UTC-12', 'date': 'May 2-4, 2024', 'place': 'Valencia, Spain', 'shortName': 'AISTATS', 'deadline': '2023-10-16 23:59:59', 'prior': 999})
 rows.push({'year': 2024, 'id': 607, 'link': 'http://auai.org/uai2024/', 'timezone': 'AoE', 'date': 'July 15-19, 2024', 'place': 'Barcelona, Spain', 'shortName': 'UAI', 'deadline': '2024-02-09 23:59:59', 'prior': 999})


        // rows.push({
        //     'type': "AI", 'shortName': "AAAI", 'ccfRank': "A", 'deadline': "2022-08-15 23:59:59",
        //     'timezone': 'UTC-12', 'id': 600, 'date': "February 7 - February 14, 2023", 'link': 'https://www.aaai.org/Conferences/AAAI-23/', 'place': "Washington, DC, USA", 'year': '2023'
        // })

        // rows.push({
        //     'type': "AI", 'shortName': "AAMAS", 'ccfRank': "B", 'deadline': "2022-10-28 00:00:00",
        //     'timezone': 'UTC-8', 'id': 601, 'date': "29 May-2 June 2023", 'link': 'https://aamas2023.soton.ac.uk/', 'place': "London, UK", 'year': '2023'
        // })

        // rows.push({
        //     'type': "AI", 'shortName': "ACL", 'ccfRank': "A", 'deadline': "2023-01-20 23:59:59",
        //     'timezone': 'UTC-12', 'id': 602, 'date': "July 9-14, 2023", 'link': 'https://2023.aclweb.org/', 'place': "Toronto, Canada", 'year': '2023'
        // })

        // rows.push({
        //     'type': "AI", 'shortName': "ICCV", 'ccfRank': "A", 'deadline': "2023-03-08 23:59:59",
        //     'timezone': 'UTC+0', 'id': 611, 'date': "October 2-6, 2023", 'link': 'http://iccv2023.thecvf.com/home/', 'place': "Paris", 'year': '2023'
        // })

        query();

        function query() {
            var meetingName = $('#meetingName').val();
            var meetingNameReg = new RegExp(meetingName, "i");
            if (meetingName === '') { meetingNameReg = /./; }
            let str = "";
            var ids = [];
            var deadlines = [];

            for (let i = 0; i < rows.length; i++) {
                var row = rows[i]
                if (meetingNameReg.test(row.shortName)) {

                    var place_arr = row.place.split(',');
                    var place = place_arr[place_arr.length - 1];
                    var beijing_deadline_time = +new Date(row.deadline.replace(/-/g, "/")) + timeMap[row.timezone]
                    beijing_deadline = formatDateTime(beijing_deadline_time)
                    var daojishi = countDown_result(beijing_deadline_time, row.id)
                    if (row.deadline === 'TBD') {
                        beijing_deadline = 'TBD';
                        daojishi = 'TBD';
                    }
                    str += "<td align='center'  style='vertical-align: middle;'><a href=' " + row.link + "'> " + row.shortName + " " + row.year + "</a> </td>"
                        + "<td align='center' type='string' style='vertical-align: middle;'>" + row.date + "</td>"
                        + "<td align='center' type='string' style='vertical-align: middle;'>" + beijing_deadline + "</td>"
                        + "<td align='center' id='countdown" + row.id + "' type='string' class='noExl' style='vertical-align: middle;'>" + daojishi + "</td>"
                        + "<td align='center' title='" + row.place + "' style='vertical-align: middle;'>" + place + "</td></tr>"
                    ids.push(row.id);
                    deadlines.push(beijing_deadline_time);
                }
            }





            document.getElementById('tbody').innerHTML = str;

            clearInterval();
            for (let i = 0; i < ids.length; i++) {
                setInterval(function () { countDown(deadlines[i], ids[i]) }, 1000);
            }
            var resort = true,
                callback = function () {

                    // do something after the updateAll method has completed
                };
            $("table").trigger("updateAll", [resort, callback]);

        }

        function countDown(inputTime, row_id) {
            if (document.getElementById("countdown" + row_id.toString()) !== null) {
                document.getElementById("countdown" + row_id.toString()).innerHTML = countDown_result(inputTime, row_id);
            }
        }

        function countDown_result(inputTime, row_id) {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000;
            if (times > 0) {
                var d = parseInt(times / 60 / 60 / 24);
                d = d < 10 ? '0' + d : d;
                var h = parseInt(times / 60 / 60 % 24);
                h = h < 10 ? "0" + h : h;
                var m = parseInt(times / 60 % 60);
                m = m < 10 ? "0" + m : m;
                var s = parseInt(times % 60);
                s = s < 10 ? "0" + s : s;
                return d + "d " + h + "h " + m + "m " + s + "s ";
            } else {
                return "Expired";
            }
        }




        function formatDateTime(inputTime) {
            var date = new Date(inputTime);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            var second = date.getSeconds();
            minute = minute < 10 ? ('0' + minute) : minute;
            second = second < 10 ? ('0' + second) : second;
            return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
        }


    </script>
</body>

</html>
